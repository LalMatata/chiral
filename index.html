    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V0DHFZMQQJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-V0DHFZMQQJ', {
        send_page_view: true,
        anonymize_ip: true,
        allow_google_signals: true,
        allow_ad_personalization_signals: false
      });
      
      // Enhanced event tracking for business insights
      window.trackLead = function(formType, productInterest = null) {
        gtag('event', 'generate_lead', {
          currency: 'ILS',
          value: formType === 'demo' ? 5000 : 1000, // Estimated lead value
          form_type: formType,
          product_interest: productInterest,
          event_category: 'Lead Generation'
        });
      };
      
      window.trackNewsletter = function() {
        gtag('event', 'newsletter_signup', {
          event_category: 'Engagement',
          value: 100 // Newsletter signup value
        });
      };
      
      window.trackWhatsApp = function(page) {
        gtag('event', 'whatsapp_click', {
          event_category: 'Contact',
          event_label: page,
          value: 500 // WhatsApp click value
        });
      };
      
      window.trackQuoteRequest = function(product) {
        gtag('event', 'quote_request', {
          event_category: 'Sales',
          product: product,
          value: 2500 // Quote request value
        });
      };
      
      // Track UTM parameters
      window.trackUTM = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('utm_source')) {
          gtag('event', 'campaign_visit', {
            campaign_source: urlParams.get('utm_source'),
            campaign_medium: urlParams.get('utm_medium'),
            campaign_name: urlParams.get('utm_campaign')
          });
        }
      };
      
      // Auto-track UTM on page load
      window.addEventListener('load', window.trackUTM);
    </script>
